<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Coders In Hoods || JS Todo App</title>
</head>
<body>
<div class="todo_app">
    <div class="todo_app__header">
        <form class="todo_app__header__form">
            <label for="newTodo">
                <input type="text" name="newTodo" id="newTodo" placeholder="Create new todo" autocomplete="off">
                <button type="submit">Save</button>
            </label>
        </form>
    </div>
    <div class="todo_app__list"></div>
</div>
</body>
<script src="js/index.js"></script>
</html>
